<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Room</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="gallery-room">

    <!-- Background -->
    <div class="background" id="gallery-bg"></div>

    <!-- Objects -->
    <img id="bookcase" class="gallery-item" src="assets/images/gallery/bookcase.png" alt="Bookcase" />
    <img id="artdesk" class="gallery-item" src="assets/images/gallery/desk.png" alt="Art Desk" />
    <img id="tv" class="gallery-item" src="assets/images/gallery/tv.png" alt="TV" />

    <!-- Return Button (to Store Room) -->
    <img id="gallery-return-door" src="assets/images/doors/return_door.png" class="gallery-return" alt="Back Door" />
    <button id="back-to-desk" class="center-bottom-btn">⬅ Return to Front Desk</button>

    <!-- Popups (containers to be filled dynamically) -->
    <div id="popup-overlay" class="popup hidden">
      <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">❌</span>
        <div id="popup-body">
          <!-- book/gallery/video content goes here -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/popup.js"></script>
  <script>
    document.getElementById("gallery-return-door").onclick = () => {
      window.location.href = "store-room.html";
    };
    document.getElementById("back-to-desk").onclick = () => {
      window.location.href = "index.html";
    };

    document.getElementById("bookcase").onclick = () => {
      openPopup("book");
    };
    document.getElementById("artdesk").onclick = () => {
      openPopup("gallery");
    };
    document.getElementById("tv").onclick = () => {
      openPopup("video");
    };
  </script>
</body>
</html>
