<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Room Selector</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="store-room-scene">
    <div class="background" id="store-room-bg"></div>

    <!-- Doors -->
    <img id="gallery-door" class="door-btn" src="assets/images/doors/gallery_door.png" alt="Gallery Door" />
    <img id="adopt-door" class="door-btn" src="assets/images/doors/adopt_door.png" alt="Adoption Door" />

    <!-- Back to Desk -->
    <button id="back-to-desk" class="center-bottom-btn">â¬… Return to Front Desk</button>
  </div>

  <script>
    document.getElementById("gallery-door").addEventListener("click", () => {
      window.location.href = "gallery.html";
    });

    document.getElementById("adopt-door").addEventListener("click", () => {
      window.location.href = "adoption.html";
    });

    document.getElementById("back-to-desk").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
